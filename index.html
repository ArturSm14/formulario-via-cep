<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" href="/imgs/home-local-alt.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/style.css">
        <title>Formulário de Endereço</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center d-flex p-2 ">
            <div class="col d-flex ">
                <img  src="/imgs/foto-removebg.png" alt="" class="foto">
            </div>
            <div class="col">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-body d-flex p-2 flex-column text-start">
                        <h5 class="card-title">Preencha seu endereço</h5>
                        <hr>
                        <form action="#">
                            <div class="mb-3">
                                <label for="" class="form-label">CEP</label>
                                <input onblur="buscarCep()" id="cep" type="text" class="form-control" placeholder="Ex: 123456">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Logradouro</label>
                                <input id="logradouro" type="text" class="form-control" placeholder="Ex: Rua X, Travessa Y, Av Z">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Número</label>
                                <input id="numero" type="text" class="form-control" placeholder="Ex: 123">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Bairro</label>
                                <input id="bairro" type="text" class="form-control" placeholder="Ex: Pirambu">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Cidade</label>
                                <input id="cidade" type="text" class="form-control" placeholder="Ex: Fortaleza">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">UF</label>
                                <input id="uf" type="text" class="form-control" placeholder="Ex: CE">
                            </div>
                        </form>
                        <button type="button"  class="btn btn-primary">Pronto!</button>
                    </div>
                  </div>
            </div>
        </div>  
    </div>      
    <script src="script.js"></script>
</body>
</html>
